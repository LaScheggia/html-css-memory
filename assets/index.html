<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Memory</title>
</head>


<body>
  <!-- big picture -->
  <div class="container"> 
    <header class="title">memory game</header> <!-- questo è il titolo -->

    <div class="row1 clearfix"> <!-- prima riga di card -->

      <div class="card"> <!-- card nave crociera -->

        <div class="backcard"></div> <!-- !dietro della carta -->

        <div class="frontcard"> <!-- davanti della carta -->
          <div class="cardimage">
            <img class="cruiseship"src="img/noun_Cruise_Ship_3134824.png" alt="cruiseship">
          </div>
          <div class="cardname">Cruiseship</div>
        </div>

      </div>

      <div class="card"> <!-- card mongolfiera -->

          <div class="backcard">

          </div> <!-- !dietro della carta -->
  
          <div class="frontcard"> <!-- davanti della carta -->
            <div class="cardimage">
              <img class="baloon" src="img/noun_air_balloon_3134741.png" alt="airballoon">
            </div>
            <div class="cardname">Air Baloon</div>
          
          </div>

      </div>

      <div class="card"> <!-- card lutrattore -->
        
        <div class="backcard"></div> <!-- !dietro della carta -->

        <div class="frontcard"> <!-- davanti della carta -->
          <div class="cardimage">
            <img class="tractor" src="img/noun_Tractor_3134797.png" alt="Tractor">
          </div>
          <div class="cardname">Tractor</div>
        
        </div>

    </div>

    <div class="card"> <!-- card sottomarino -->
        
      <div class="backcard"></div> <!-- !dietro della carta -->

      <div class="frontcard"> <!-- davanti della carta -->
        <div class="cardimage">
          <img class="submarine"src="img/noun_Submarine_3134738.png" alt="Submarine">
        </div>
        <div class="cardname">Submarine</div>
      
      </div>

    </div>
  </div>
    
    <footer> <!-- questo è il footer -->
      <h6>from Team Boolean</h6>
    </footer>
  </div>
</body>
</html>
